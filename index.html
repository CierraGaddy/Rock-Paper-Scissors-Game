<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jersey+10+Charted&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>--------------- Rock - Paper - Scissors ---------------</h1>
    <section class="box">
      <div class="emojis">
        <p class="emojis">&#x1F91C;</p>
        <p class="emojis">&#x270B;</p>
        <p class="emojis">&#x270C;</p>
      </div>
      <input
        type="text"
        id="input"
        placeholder="Enter rock, paper, or scissors"
      />
      <button id="button">PLAY</button>
      <div id="result"></div>

      <div id="scoreboard">
        <p>User Wins: <span id="user-score">0</span></p>
        <p>Computer Wins: <span id="computer-score">0</span></p>
      </div>
      <button id="reset-button"><p id="reset">&#x1F504;</p></button>

      <script src="script.js"></script>
    </section>
  </body>
</html>
